<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

    <title>Title</title>
</head>
<body>
    <img src="img/pixel-perfect.png" alt="" id="pixel-perfect">
    <header class="header">
            <div class="container header__container">
                <a href="" class="logo header__logo">
                    <span class="logo__circle">X</span>
                    <span class="logo__text">pense</span>
                </a>
                <nav class="top-nav">
                    <a href="" class="top-nav__burger" id="topNavBurger">
                        <i class="fas fa-bars"></i>
                    </a>
                    <ul class="top-nav__list" id="topNavList">
                        <li class="top-nav__item">
                            <a href="" class="top-nav__link">Features</a>
                        </li>
                        <li class="top-nav__item">
                            <a href="" class="top-nav__link">About us</a>
                        </li>
                        <li class="top-nav__item">
                            <a href="" class="top-nav__link">Pricing</a>
                        </li>
                        <li class="top-nav__item">
                            <a href="" class="top-nav__link">Feedback</a>
                        </li>
                    </ul>
                </nav>
                <a href="" class="button header__button">Request a demo</a>
            </div>
    </header>
    <main>
        <div class="hero">
            <div class="container hero__container">
                <div class="hero__text">
                    <h1 class="title hero__title">
                        Track your Expenses & Save Money
                    </h1>
                    <p class="paragraph hero__paragraph">
                        Helps you to organize your income and expenses
                    </p>
                </div>
                <div class="hero__image-wrapper">
                    <img src="img/hero/hero_illustration.png" class="hero__image" alt="">
                </div>
                <div class="hero__button-line">
                    <a href="" class="button button_fill hero__button">
                        Try free demo
                        <i class="fas fa-chevron-down hero__button-icon"></i>
                    </a>
                    <p class="paragraph hero__button-title">â€” Web, iOS and Android</p>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="product__image-wrapper">
                <div class="container product__image-container">
                    <img src="img/product/product.png" class="product__image" alt="">
                </div>
            </div>
            <div class="product__brands">
                <div class="container product__brands-container">
                    <div class="product__brand">
                        <img src="img/brands/facebook.png" alt="" class="product__brand-image">
                    </div>
                    <div class="product__brand">
                        <img src="img/brands/google.png" alt="" class="product__brand-image">
                    </div>
                    <div class="product__brand">
                        <img src="img/brands/coca-cola.png" alt="" class="product__brand-image">
                    </div>
                    <div class="product__brand">
                        <img src="img/brands/linkedin.png" alt="" class="product__brand-image">
                    </div>
                    <div class="product__brand">
                        <img src="img/brands/samsung.png" alt="" class="product__brand-image">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="overlay" id="overlay"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/cc3877230d.js" crossorigin="anonymous"></script>
</body>
</html>
